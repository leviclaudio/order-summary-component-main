<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
      <section class="content">
        <img src="images/illustration-hero.svg" alt="">
        
          <div class="txt_1">
            <h1>Order Summary</h1>
            <p>You can listen now to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
          </div>
          <div class="pay">
            <img src="images/icon-music.svg" alt="">
            <div class="price">
              <p><strong>Annual Plan</strong></p>
              <p>$59,99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
      </section>
    </main>
    <footer>
      <p>Challenge By <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor<i class="bi bi-arrow-up-right"></i>.</a> Coded By Levi Claudio.</p>
    </footer>
</body>
</html>
